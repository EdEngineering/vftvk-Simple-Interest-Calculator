<!DOCTYPE html>
<html>
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container" class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                <label for="amount">Amount</label>
                <input type="number"  id="principal">  
                <br>
                <label for="rate">Interest Rate </label> 
                <input type="range"  id="rate" value="10.25" min="1" max="20" step = "0.25" oninput="updateRate()">
                <span id = "rate_val">10.25</span>%
                <br>
                <label for="years">No. of Years</label>
                <select name="numbers" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                
                <label for="button"></label>
                <input type="button" value="Compute Interest" id="compute">

                <span id="result"></span><br>
            </form>
            
            <footer>
                <p>&#169; This Calculator belongs to Eduardo Vasquez</p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
