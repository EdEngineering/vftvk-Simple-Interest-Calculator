<html>
    <head>
    
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="container">
            <h1>Simple Interest Calculator</h1>
            <form>
                <label for="amount">Amount</label>
                <input type="number"  id="amount">  
                <br>
                <label for="rate">Interest Rate </label> 
                <input type="range"  id="rate" value="0" min="0" max="10" step = "0.5" oninput="per.value = rate.value">
                <output id="per">0</output>%
                <br>
                <label for="years">No. of Years</label>
                <select name="numbers" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                
                <label for="button"></label>
                <input type="button" value="Compute Interest" id="compute">

                <span id="result"></span><br>
            </form>
            

            <p>&copy Everyone Can Get Rich</p>
        </section>
        <script src="script.js"></script>
    </body>
</html>
